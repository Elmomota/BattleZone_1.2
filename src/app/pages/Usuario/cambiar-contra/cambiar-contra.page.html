<ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <div class="superior">
        <ion-title>Cambiar Contraseña</ion-title>
      </div>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="toro" [fullscreen]="true" color="Shade">
    <ion-avatar class="avatar">
      <ion-icon id="icono-user" name="person-circle-outline"></ion-icon>
    </ion-avatar>
  
    <div class="login-recuadro" style="margin-top: 100px;">
      <ion-card class="login-card" color="light">
        <ion-card-header>
          <ion-card-title>Cambiar contraseña</ion-card-title>
        </ion-card-header>
  
        <ion-card-content>
          <form (ngSubmit)="cambiarContrasena()">
            <ion-item color="light">
              <ion-input 
                [(ngModel)]="nuevaContrasena" 
                name="nuevaContrasena" 
                type="password" 
                label="Nueva contraseña" 
                labelPlacement="floating" 
                placeholder="Ingrese una nueva contraseña" 
                required>
              </ion-input>
            </ion-item>
  
            <ion-item color="light" lines="none">
              <ion-input 
                [(ngModel)]="contrasenaActual" 
                name="contrasenaActual" 
                type="password" 
                label="Contraseña actual" 
                labelPlacement="floating" 
                placeholder="Ingrese su contraseña actual" 
                required>
              </ion-input>
            </ion-item>
  
            <ion-button type="submit" expand="full" class="owo">Cambiar contraseña</ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>

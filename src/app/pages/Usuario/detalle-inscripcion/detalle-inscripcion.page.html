<ion-content>
    <div class="todod">
        <div class="todo">

            <ion-title>Inscribir</ion-title>




            <ion-card class="box" *ngIf="torneo">



                <ion-card-header>
                    <ion-img [src]="torneo.imagen" alt="{{torneo.nombre}}" *ngIf="torneo.imagen; else noImage"></ion-img>
                    <ng-template #noImage>
                        <p>No hay imagen disponible.</p>
                    </ng-template>
                    <ion-card-title class="owo">{{ torneo.nombre }}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <p><strong>Juego:</strong> {{ torneo.juegoNombre }}</p>
                    <p><strong>Fecha de inicio:</strong> {{ torneo.fechaInicio }}</p>
                    <p><strong>Estado:</strong> {{ torneo.estado }}</p>
                    <p><strong>Cupos:</strong>{{torneo.numEquipos}}</p>
                    <!-- Otros detalles del torneo aquí -->
                </ion-card-content>
            </ion-card>





            <ion-button expand="full" color="primary" (click)="confirmarInscripcion()">
                Confirmar Inscripción
            </ion-button>

            <ion-button class="a" expand="full" color="secondary" (click)="regresar()">
                Regresar
            </ion-button>
        </div>
    </div>
</ion-content>
